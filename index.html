<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="panel">
            <form novalidate>
                <div class="form-group">
                    <label class="form-label">Имя:</label>
                    <input name="name" type="text" class="form-control" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label class="form-label">Почта:</label>
                    <input name="email" type="text" class="form-control" placeholder="Введите почту">
                </div>
                <div class="form-group">
                    <label class="form-label">Телефон:</label>
                    <input name="phone" type="text" class="form-control" placeholder="Введите телефон">
                </div>
                <button type="submit" class="form-submit">Отправить</button>
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
